<!DOCTYPE html>
<html lang="no">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Spill | H og M </title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/ordliste.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
 
<body>
    <header class="site-header">
        <h1>Hangman Spill</h1>
    </header>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Spill</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <h4 class="hint-text">Hint: <b></b></h4>
            <h4 class="guesses-text">Feil gjettede bokstaver: <b></b></h4>
            <div class="keyboard"></div>
        </div>
    </div>
    <footer class="site-footer">
        <div class="footer-content">
            <p>Laget av Henrikke Rønneberg-Østrem and Margrethe Flornes Bryng</p>
            <div class="sources">
                <p>Kilde:</p>
                <ul>
                    <li>
                        <a href="https://www.codingnepalweb.com/build-hangman-game-html-javascript/">Hangman game
                            inspirasjon</a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Du Tapte!</h4>
            <p>Det riktige ordet var: <b>regnbue</b></p>
            <button class="play-again">Spill på nytt</button>
        </div>
    </div>
</body>
 
</html>
